<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom练习</title>
</head>
<body>
	<ul id="ul1">
		<li>dom来喽</li>
		<li>dom来喽</li>
		<li>dom来喽</li>
		<li>dom来喽</li>
	</ul>
	<p>9999</p>
	<p>9999</p>
	<p>9999</p>
</body>

<script type="text/javascript">
	var oUl=document.getElementById('ul1');

	alert(typeof oUl);//类型是个对象object
	alert(typeof oLi);
	alert(document.getElementsByTagName("li").length);
	for (var i = 0; i < oLi.length; i++) {
		alert(typeof oLi[i]);
		oLi[i].style.background="green";
	}
</script>
