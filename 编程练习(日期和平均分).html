<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程练习</title>
</head>
<body>
	<div style="padding: 10px; color:green; line-height: 30px;">
		格式要求：<br>

		1、显示打印的日期。 格式为类似“XXXX年XX月XX日 星期X” 的当前的时间。<br>

		2、计算出该班级的平均分（保留整数）。<br>

		同学成绩数据如下：<br>

		"小明:87; 小花:81; 小红:97; 小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"
	</div>
</body>
</html>
<script type="text/javascript">
	//通过javascript的日期对象来得到当前的日期，并输出
	var date=new Date();
	var year=date.getFullYear()+"年";
	var month=date.getMonth()+1+"月";
	var day=date.getDate()+"日";
	var timeStr=year+month+day;//年月日
	var weeky=date.getDay();
	var week="";
	switch(weeky) {
		case 0:
			week="星期1";
			break;
		case 1:
			week="星期2";
			break;
		case 2:
			week="星期3";
			break;
		case 3:
			week="星期4";
			break;
		case 4:
			week="星期5";
			break;
		case 5:
			week="星期6";
			break;
		case 6:
			week="星期日";
			break;
	}
	document.write(timeStr+" "+week+"<br>");
	//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
    var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
    var arr=scoreStr.split(";");//按 ; 符号进行数组分割,变成,小明:87,小花:81,小红:97,小天:76,小张:74,小小:94,小西:90,小伍:76,小迪:64,小曼:76
    var sum = 0;
    var av= 0;
    for (var i = 0; i < arr.length; i++) {
    	var index = arr[i].indexOf(":");//根据 ： 符号确定数字开始的位置 
    	sum += parseInt( arr[i].substr(index+1,2) );//parseInt() 字符串类型转成整型,substr()从index+1的位置开始向后截取2位
    };
    av=Math.floor(sum/arr.length);
    //从数组中将成绩撮出来，然后求和取整，并输出
    document.write("全班平均分是："+av);
</script>
